  <script>
    const cartCount = document.getElementById('cart-count');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartCount() {
      const totalQuantity = cart.reduce((total, product) => total + product.quantity, 0);
      cartCount.textContent = totalQuantity;
    }

    updateCartCount();

    function attachAddToCartListeners() {
      const addToCartButtons = document.querySelectorAll('.add-to-cart');
      addToCartButtons.forEach(button => {
        button.addEventListener('click', event => {
          event.preventDefault();
          const productName = button.getAttribute('data-name');
          const productPrice = button.getAttribute('data-price');
          const productImg = button.getAttribute('data-img');

          const existingProduct = cart.find(product => product.name === productName);
          if (existingProduct) {
            existingProduct.quantity += 1;
          } else {
            const product = { name: productName, price: productPrice, img: productImg, quantity: 1 };
            cart.push(product);
          }

          localStorage.setItem('cart', JSON.stringify(cart));
          updateCartCount();
          showAddToCartEffect(button, productImg);
        });
      });
    }

    function showAddToCartEffect(button, imgSrc) {
      const cartIcon = document.querySelector('.fa-shopping-cart');
      const cartPosition = cartIcon.getBoundingClientRect();
      const buttonPosition = button.getBoundingClientRect();
      const effectElement = document.createElement('div');
      effectElement.style.position = 'absolute';
      effectElement.style.top = `${buttonPosition.top}px`;
      effectElement.style.left = `${buttonPosition.left}px`;
      effectElement.style.width = '30px';
      effectElement.style.height = '30px';
      effectElement.style.backgroundImage = `url(${imgSrc})`;
      effectElement.style.backgroundSize = 'cover';
      effectElement.style.borderRadius = '50%';
      effectElement.style.zIndex = '1000';
      effectElement.style.transition = 'all 0.8s ease-in-out';

      document.body.appendChild(effectElement);

      setTimeout(() => {
        effectElement.style.top = `${cartPosition.top}px`;
        effectElement.style.left = `${cartPosition.left}px`;
        effectElement.style.width = '20px';
        effectElement.style.height = '20px';
        effectElement.style.opacity = '0.5';
      }, 10);

      setTimeout(() => {
        effectElement.remove();
      }, 800);
    }

    attachAddToCartListeners();
  </script>
