<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الأقسام</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @font-face {
      font-family: 'VEXA';
      src: url('alfont_com_VEXA-.ttf') format('truetype');
      font-weight: 450;
      font-style: normal;
    }

    body {
      direction: rtl;
      text-align: right;
      font-family: 'VEXA', serif;
      background-color: #000000;
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      background: url('n.jpg') no-repeat center center;
      background-size: cover;
      text-align: center;
      padding: 200px 0;
      color: white;
      position: relative;
    }

    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .header-content {
      position: relative;
      z-index: 1;
    }

    .navbar {
      background-color: #000000;
    }

    .navbar-brand {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-link {
      color: #ffffff !important;
      font-weight: 450;
      padding: 10px;
    }

    .nav-link:hover {
      color: #ff6f61 !important;
      text-decoration: underline;
    }

    .nav-item {
      display: flex;
      align-items: center;
    }

    .section-card {
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .section-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .section-icon {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
    }

    footer {
      background-color: #111111;
      color: white;
    }

    @media (max-width: 576px) {
      header {
        padding: 50px 0;
      }

      .navbar-brand img {
        height: 20px;
        width: 20px;
      }

      .card-body {
        padding: 10px;
      }

      .card-footer {
        padding: 10px;
      }

      .card-img-top {
        height: 100px;
        width: 100px;
        object-fit: scale-down;
      }

      .card {
        margin-bottom: 15px;
        width: 120px;
        margin-left: auto;
        margin-right: auto;
      }
    }

    .col {
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container position-relative">
      <a class="navbar-brand" href="index.html">
        <img src="n.PNG" alt="شعار niche" style="height: 125px; width: 140px;">
      </a>
      <div class="justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="sections.html"><i class="fas fa-shopping-bag"></i></a></li>
        </ul>
      </div>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count" class="badge bg-secondary">0</span></a></li>
      </ul>
    </div>
  </nav>
  <header>
    <div class="header-overlay"></div>
    <div class="header-content">
      <div class="container px-4 px-lg-5 my-5">
        <!-- إزالة الشعار الصغير -->
      </div>
    </div>
  </header>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="section-card" onclick="window.location.href='men.html'">
          <i class="fas fa-male section-icon"></i>
          <div class="section-title">رجالي</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="section-card" onclick="window.location.href='women.html'">
          <i class="fas fa-female section-icon"></i>
          <div class="section-title">نسائي</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="section-card" onclick="window.location.href='other.html'">
          <i class="fas fa-ellipsis-h section-icon"></i>
          <div class="section-title">آخر</div>
        </div>
      </div>
    </div>
  </div>
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">حقوق النشر &copy; niche 2024</p>
      <p class="m-0 text-left text-white"><a href="mailto:oo3ooi@icloud.com" class="text-white"><i class="fas fa-phone-alt"></i> اتصل بنا</a></p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const cartCount = document.getElementById('cart-count');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartCount() {
      const totalQuantity = cart.reduce((total, product) => total + product.quantity, 0);
      cartCount.textContent = totalQuantity;
    }

    updateCartCount();
  </script>
</body>
</html>
