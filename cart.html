<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة المشتريات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="navbar"></div>
  <header>
    <div class="container px-4 px-lg-5 my-5">
      <h1 class="display-4 fw-bolder text-center mt-5">سلة المشتريات</h1>
    </div>
  </header>
  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div id="cart-items" class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 justify-content-center">
        <!-- سيتم إضافة عناصر السلة هنا بواسطة JavaScript -->
      </div>
      <div class="text-center mt-4">
        <h5 id="total-price">إجمالي السعر: 0$</h5>
      </div>
      <div class="cart-icon-wrapper">
        <i class="cart-icon fa fa-shopping-cart"></i>
        <span id="cart-count" class="cart-count">0</span>
      </div>
      
    </div>
  </section>
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">حقوق النشر &copy; شجرة العطور 2024</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>
</body>
</html>
