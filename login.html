<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript" src="js/emailjs-init.js"></script>
</head>
<body>
  <div class="container mt-5 d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>تسجيل الدخول</h3>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="form-group mb-3">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" class="form-control" required>
              </div>
              <div class="form-group mb-3">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
            </form>
            <div class="text-center mt-3">
              <p>ليس لديك حساب؟ <a href="#" onclick="showRegisterForm()">إنشاء حساب</a></p>
              <a href="#" onclick="showRegisterForm()"><i class="fas fa-arrow-left"></i> رجوع</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5 d-flex align-items-center justify-content-center" style="min-height: 100vh; display: none;" id="registerFormContainer">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>إنشاء حساب</h3>
          </div>
          <div class="card-body">
            <form id="registerForm">
              <div class="form-group mb-3">
                <label for="registerEmail">البريد الإلكتروني</label>
                <input type="email" id="registerEmail" class="form-control" required>
              </div>
              <div class="form-group mb-3">
                <label for="registerPassword">كلمة المرور</label>
                <input type="password" id="registerPassword" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">إنشاء حساب</button>
            </form>
            <div class="text-center mt-3">
              <p>لديك حساب بالفعل؟ <a href="#" onclick="showLoginForm()">تسجيل الدخول</a></p>
              <a href="#" onclick="showLoginForm()"><i class="fas fa-arrow-left"></i> رجوع</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
